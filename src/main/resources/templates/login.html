<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实验室网站管理系统</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.6.9/vue.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/element-ui/2.6.1/theme-chalk/index.css">
    <script src="https://cdn.bootcss.com/element-ui/2.6.1/index.js"></script>

    <link rel="stylesheet" href="/css/stylesheet.css">
</head>
<body background="/image/background.jpg">
<div id="app">
    <div id="login">
        <el-form ref="form" :model="form" label-position="left" label-width="80px"  action="/login" method="post">
            <div class="formtitle">实验室网站管理系统</div>
            <hr/>
            <el-form-item class="formitem" label="用户名">
                <el-input v-model="form.username" placeholder="请输入用户名" name="username" clearable></el-input>
            </el-form-item>
            <el-form-item class="formitem" label="密码">
                <el-input v-model="form.password" placeholder="请输入密码" name="password" show-password></el-input>
            </el-form-item>
            <el-form-item class="formitem">
                <el-button type="primary" native-type="submit">登录</el-button>
                <el-button type="success" @click="register">注册</el-button>
                <#if loginError??>
                    <script>alert('用户名或密码错误，请稍后重试！');</script>
                </#if>
            </el-form-item>
        </el-form>
    </div>
</div>
</body>
<script>
    var vue = new Vue({
        el:'#app',
        data:{
            form:{
                username:'',
                password:'',
            }
        },
        methods:{
            register(){
                window.location.href="register.html";
            }
        }
    })
</script>
</html>
